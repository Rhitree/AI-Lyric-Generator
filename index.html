<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI Lyric Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        This project was coded by
        <a href="https://github.com/Rhitree" target="_blank">Rhian Jenkins</a>
        & is open-sourced on
        <a href="https://github.com/Rhitree/AI-Lyric-Generator" target="_blank"
          >Git-Hub</a
        >
        hosted on
        <a href="https://lazy-lyrics.netlify.app/" target="_blank">Netlify.</a>
      </header>
      <h1>AI Lyric Generator</h1>
      <main>
        <form id="lyric-generator">
          <input
            type="text"
            placeholder=" What would you like your song to be about?"
            autofocus
            required
            class="search-bar"
            id="user-instructions"
          />
          <input type="submit" class="search-button" id="search-button" />
        </form>
      </main>
    </div>
    <div class="lyric-results">
      <div class="lyrics hidden" id="lyrics"></div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
